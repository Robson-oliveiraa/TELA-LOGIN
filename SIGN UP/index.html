<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../SIGN%20UP/style.css" type="text/css">
    <link rel="icon" href="../IMAGE/ICON.png" type="icon">
    <script defer src="../SCRIPT/script.js"></script>
    <title>Sign Up</title>
</head>
<body>  
    <header id="Header">
        <img src="../IMAGE/ICON.png" alt="Logo" id="Image">
        <p id="titleTwo">Bem-Vindo</p>
        <a href="../index.html" rel="link" id="singIn">Log in</a>
    </header>
    <section id="Teste">
        <div id="Login">
            <P id="title">Sign Up</P>
            <label  class="Label">Email:</label>
            <input type="email" name="Email" class="Input" placeholder="Email">
            <label  class="Label">Senhar:</label>
            <input type="password" name="password" id="inputOne" class="Input" placeholder="Senhar">
            <label class="Label">Confirma Senhar:</label>
            <input type="password" name="PasswordConf" id="inputTwo" class="Input" placeholder="Senhar">
            <div id="vierPassword">
                <input type="checkbox" name="checkbox" id="Check">
                <label for="Check" id="Box">Ver Senhar</label>
            </div>
            
            <a href="#" rel="link" id="Phatom">
                <button type="submit" id="Button">Enviar</button>
            </a>
        </div>
    </section>
    <footer id="Footer">
        <div id="Text">
            <p id="footerText">Desenvolvido Por Robson &copy;</p>
        </div>
    </footer>
</body>
</html>
